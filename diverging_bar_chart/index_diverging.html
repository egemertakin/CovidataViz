<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Deaths by Gender and Age</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Decorative elements -->
  <div class="decoration-circle one"></div>
  <div class="decoration-circle two"></div>

  <div class="container">
    <header>
      <h1>COVID-19 Death Rates by Gender and Age (Total Between Jan. 2020 and Sept. 2023)</h1>
      <p class="subtitle">Examining demographic patterns in pandemic mortality</p>
    </header>
    
    <div class="controls">
      <div class="control-group">
        <label for="state-select">Location:</label>
        <select id="state-select">
          <option value="United States">United States</option>
          
        </select>
      </div>
      
      <div class="control-group">
        <label for="condition-select">Condition:</label>
        <select id="condition-select">
          <option value="all">All COVID-19 Related</option>
          
        </select>
      </div>
    </div>
    
    <div class="main-content">
      <div class="chart-container">
        <div id="legend-container">
          <div class="legend-item">
            <div class="legend-color male"></div>
            <span>Male</span>
          </div>
          <div class="legend-item">
            <div class="legend-color female"></div>
            <span>Female</span>
          </div>
        </div>
        <div id="chart"></div>
      </div>
      
      <div class="info-panel">
        <h3>Key Insights</h3>
        <div id="insights">
          
          <div class="info-metric">
            <div class="info-metric-icon">
              <i class="fas fa-male"></i>
            </div>
            <div class="info-metric-text">
              <div class="info-metric-value" id="male-deaths">Loading...</div>
              <div class="info-metric-label">Male Deaths</div>
            </div>
          </div>
          
          <div class="info-metric">
            <div class="info-metric-icon female">
              <i class="fas fa-female"></i>
            </div>
            <div class="info-metric-text">
              <div class="info-metric-value" id="female-deaths">Loading...</div>
              <div class="info-metric-label">Female Deaths</div>
            </div>
          </div>
          
          <div class="data-summary">
            <h4>Most Affected Age Groups</h4>
            <div id="male-age-group">
              <strong>Males:</strong> <span class="age-badge">Loading...</span>
            </div>
            <div id="female-age-group">
              <strong>Females:</strong> <span class="age-badge">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
