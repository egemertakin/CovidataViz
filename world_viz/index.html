<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COVID-19 Global Deaths Visualization</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>COVID-19 Deaths Around the World</h1>
    
    <div class="viz-container">
      <div id="map-container"></div>
      <div class="date-display">
        <span id="current-date">Date: </span>
        <span id="death-total">Global Deaths: </span>
      </div>
      <div class="controls">
        <button id="play-pause" class="control-btn">Play</button>
        <input type="range" id="date-slider" min="0" max="100" value="0" />
        <div class="speed-control">
          <label for="speed">Speed: </label>
          <select id="speed">
            <option value="200">Slow</option>
            <option value="100">Normal</option>
            <option value="50" selected>Fast</option>
            <option value="20">Very Fast</option>
          </select>
        </div>
      </div>
      <div class="legend-container">
        <div class="legend-title">Deaths per Country</div>
        <div id="legend"></div>
      </div>
      <div id="country-info" class="info-panel">
        <h3>Country Information</h3>
        <p>Hover over a country to see details</p>
      </div>
    </div>
  </div>

  <!-- Load D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
